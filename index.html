<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="amazon_logo.png" alt="Amazon Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <nav class="category-bar">
        <a href="#">Best Sellers</a>
        <a href="#">New Releases</a>
        <a href="#">Electronics</a>
        <a href="#">Books</a>
        <a href="#">Fashion</a>
    </nav>

    <section class="main-content">
        <div class="product">
            <a href="#"><img src="p1.jpg" alt="Product 1"></a>
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <a href="#"><img src="p3.webp" alt="Product 2"></a>
            <h2>Product 2</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <a href="#"><img src="p2.jpg" alt="Product 3"></a>
            <h2>Product 3</h2>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
